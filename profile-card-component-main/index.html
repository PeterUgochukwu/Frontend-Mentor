<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel = "stylesheet" href ="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class = "container  header-bk">
      
    <div>
      <div class = "profile-header">
      <img src = "images/image-victor.jpg" alt = "profile pics">
    </div>
    <div class = "para1">
      <p> Victor Crest <span class ="spec">26</span></p>
      <span class = "spec2"><p>London</p></span>
    </div>
    </div>

    <div class = "line"></div>

    <div class = "row ">
      <div class = "col left-mag">
        <p>80K</p><br>
        <span class = "left-mag-edit"><p> Followers</p></span>
      </div>
      <div class = "col left-mag2">
        <p>803K</p><br>
        <span class = "left-mag-edit2"><p> Likes</p></span>
      </div>
       <div class = "col left-mag2">
        <p>1.4K</p><br>
        <span class = "left-mag-edit2"><p> Photos</p></span>
      </div>

    </div>

    
  </section>
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ugochukwu Peter</a>.
  </div>
</body>
</html>
